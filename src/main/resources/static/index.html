<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="oneOnOneChatMessage">1:1 Chat Room</label>
                    <input type="text" id="oneOnOneRoomId" class="form-control" placeholder="Enter your roomId">
                    <input type="text" id="oneOnOneChatMessage" class="form-control" placeholder="Enter your chat message">
                </div>
                <button id="sendOneOnOneChatMessage" class="btn btn-default" type="submit">Send</button>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="groupChatMessage">GroupChat Room</label>
                    <input type="text" id="groupRoomId" class="form-control" placeholder="Enter your roomId">
                    <input type="text" id="groupChatMessage" class="form-control" placeholder="Enter your chat message">
                </div>
                <button id="sendGroupChatMessage" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="tokenTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Tokens</th>
                </tr>
                </thead>
                <tbody id="tokens">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="rankTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Rank</th>
                </tr>
                </thead>
                <tbody id="ranks">
                </tbody>
            </table>
        </div>
    </div>
    <!-- 연결된 클라이언트 수 표시 영역 -->
    <div class="row">
        <div class="col-md-12">
            <div id="connectedClientsCount" class="alert alert-info">
                Currently connected clients: 0
            </div>
        </div>
    </div>
</div>
</body>
</html>
